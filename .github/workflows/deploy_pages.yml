name: deploy pages
on:
  push:
    branches:
      - master
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material mkdocs-awesome-pages-plugin pyyaml Jinja2
      - run: python bigfun/generate_doc.py
      - run: mkdocs gh-deploy --config-file site/mkdocs.yml --force
