type: function_py
category: machine_learning
author:
  name: Paul Marcombes
  url: https://www.linkedin.com/in/paul-marcombes
  avatar_url: "https://lh3.googleusercontent.com/a-/ACB-R5RDf2yxcw1p_IYLCKmiUIScreatDdhG8B83om6Ohw=s260"
description: Transform Address to Coordinates
arguments:
  - name: prompt
    type: string
output:
  name: completion
  type: string
examples:
  - description: ""
    arguments:
      - "\"get the country from the following user input: 'frace'\""
    output: "true"
    region: ALL
code: |
  import openai
  completion = openai.Completion.create(model="text-davinci-003", prompt=prompt, max_tokens=256)
  return completion.choices[0].text.strip()
requirements: |
  openai
secrets:
  - name: openai_organization
    description: "OpenAI Organization"
    documentation_link: https://docs.sendgrid.com/for-developers/sending-email/api-getting-started
  - name: openai_api_key
    description: "OpenAI API Key"
    documentation_link: https://docs.sendgrid.com/for-developers/sending-email/api-getting-started
