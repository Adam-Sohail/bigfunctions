type: function_js
author: Paul Marcombes
description: Compute levenshtein distance between `string1` and `string2`
arguments:
  - name: string1
    type: string
  - name: string2
    type: string
output:
  name: distance
  type: int64
examples:
  - description: ""
    arguments:
      - "'bak'"
      - "'book'"
    output: "2"
code: |
  return js_levenshtein(string1 || '', string2 || '');
npm_packages:
  - js-levenshtein@1.1.6
