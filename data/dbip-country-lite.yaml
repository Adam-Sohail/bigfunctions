description: |
  Contains mapping from IP ranges to country codes.

  Data is from free `IP to Country Lite` database offered by [DB-IP](https://db-ip.com) under Creative Commons Attribution 4.0 International License.
  You can use it under the license terms.

  Data is downloaded using:

  ```bash
  curl "https://download.db-ip.com/free/dbip-country-lite-$(date +'%Y-%m').csv.gz" | gunzip -c > data/dbip-country-lite.csv
  ```
schema:
  - name: first_ip
    type: string
    description: "First IP address of IP range"
  - name: last_ip
    type: string
    description: "Last IP address of IP range"
  - name: country_code
    type: string
    description: "Country ISO-3166-alpha2 code of this IP range"
